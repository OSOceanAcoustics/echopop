# This YAML file is a configuration file specifying
# input filenames & some process parameter settings

---

  # directory path that contains all data needed
  data_root_dir: ../2019_consolidated_files/

  # TODO: For all excel files also include the sheet name.

  #####################################################################################################################
  # Biological data filenames #
  #############################

  # File names for the US section, these variables can be left blank
  filename_length_US: Biological/US/2019_biodata_length.xlsx
  filename_specimen_US: Biological/US/2019_biodata_specimen_AGES.xlsx

  # File names for the Canada section, these variables can be left blank
  filename_length_CAN: Biological/CAN/2019_biodata_length_CAN.xlsx
  filename_specimen_CAN: Biological/CAN/2019_biodata_specimen_CAN_AGES.xlsx
  #####################################################################################################################


  #####################################################################################################################
  # Paths to stratification files #
  #################################

  # The below variables are the path from data_root_dir set above
  # any of these paths may be left blank if they are unused
  filename_strata: Stratification/US&CAN strata 2019_final.xlsx
  filename_processed_data_no_age1: Exports/US&CAN_detailsa_2019_table2y+_ALL_final - updated.xlsx
  filename_processed_data_all_ages: Exports/US&CAN_detailsa_2019_table1y+_ALL_final - updated.xlsx
  filename_Transect_region_haul_age2: Stratification/US&CAN_2019_transect_region_haul_age2+ auto_20191205.xlsx
  filename_Transect_region_haul_age1: Stratification/US&CAN_2019_transect_region_haul_age1+ auto_final.xlsx
  stratification_filename: Stratification/Stratification_geographic_Lat_2019_final.xlsx
  #####################################################################################################################


  #####################################################################################################################
  # Paths to kriging files #
  ##########################

  # The below variables are the path from data_root_dir set above
  # any of these paths may be left blank if they are unused
  vario_krig_para_filename: Kriging_files/default_vario_krig_settings_2019_US&CAN.xlsx
  filename_grid_cell: Kriging_files/Kriging_grid_files/krig_grid2_5nm_cut_centroids_2013.xlsx # 2013 cell res = 2.50 nmi with extended area coverage
#  filename_smoothed_contour: Kriging_files/Kriging_grid_files/Smoothing_EasyKrig.xlsx
  filename_smoothed_contour: Kriging_files/Kriging_grid_files/transformation_isobath_coordinates.xlsx
  #####################################################################################################################


  #####################################################################################################################
  # Additional Parameters for Survey Year #
  #########################################
  survey_year: 2019                     # survey year being considered

  species_code_ID: 22500                # target species_code for the survey year

  CAN_haul_offset: 200                  # The value to be added to the Canadian's haul number
  #####################################################################################################################


  #####################################################################################################################
  # Parameters used for generating reports #
  #########################################

  hemisphere: NW                        # north/south and west/east hemispheres

  database_type: 'Oracle'               # biodata format: 'Oracle' or 'FSCS'

  # File names for the US section, these variables can be left blank
  filename_trawl_US: Biological/US/2019_biodata_haul.xlsx
  filename_gear_US: Biological/US/2019_biodata_gear.xlsx
  filename_catch_US: Biological/US/2019_biodata_catch.xlsx

  # File names for the Canada section, these variables can be left blank
  filename_trawl_CAN: Biological/CAN/2019_biodata_haul_CAN.xlsx
  filename_gear_CAN: Biological/CAN/2019_biodata_gear_CAN.xlsx
  filename_catch_CAN: Biological/CAN/2019_biodata_catch_CAN.xlsx
  #####################################################################################################################

