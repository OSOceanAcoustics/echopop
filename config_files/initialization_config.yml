# This YAML file is a configuration file for all
# initialization parameters used in EchoPro

---
  #####################################################################################################################
  # Processing Parameters#
  ########################
  JH_fac: 0.75                          # percent of Jolly-Hampton transects in each stratum

  bio_hake_len_bin: [                   # length sequence array 2 - 80 cm. This specifies the bin centers!
                  2,                    # start of bin centers
                  80,                   # end of bin centers
                  40                    # number of bins in total
  ]

  bio_hake_age_bin: [                   # age sequence array: year - age  1-20
                  1,                    # start of sequence
                  20,                   # end of sequence
                  20                    # number of points in the sequence
  ]
  #####################################################################################################################


  #####################################################################################################################
  # kriging parameters#
  #####################
  kriging_A0: 6.25                        # base area of the grid cell
  #####################################################################################################################
...