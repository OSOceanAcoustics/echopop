# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Echopop
author: The UW Echospace Group
# logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - dollarmath
    - linkify

# Define the name of the latex output file for PDF builds
# latex:
#   latex_documents:
#     targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/OSOceanAcoustics/echopop  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  home_page_in_navbar: false
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  css:
    - docs/custom_echopop.css

sphinx:
  extra_extensions: [
    'sphinx_automodapi.automodapi',
    'numpydoc',
    'sphinx.ext.autodoc',
    'sphinxcontrib.bibtex',
    'sphinx.ext.intersphinx',
    'sphinx.ext.mathjax',
    'sphinx.ext.ifconfig',
    'sphinx.ext.githubpages',
    'sphinx.ext.napoleon',
    'sphinx_tippy'
  ]
  config:
    autodoc_default_options:
      members: true
      undoc-members: true
      inherited-members: true
    autosummary_generate: true  # Automatically generate stub files for all documented members
    bibtex_reference_style: author_year
    html_extra_path: ["_static"]
    numpydoc_class_members_toctree: false
    tippy_enable_mathjax: true
    numfig: false
    myst_footnote_transition: False
    bibtex_bibfiles: ["references.bib"]