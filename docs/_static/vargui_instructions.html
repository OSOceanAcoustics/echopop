    <script type="application/json" id="b980a7cc-c17a-4e12-9368-115716e5edd2">
      {"a69800dd-9844-459f-a3ba-fffabaa3dfd8":{"version":"3.8.1","title":"Bokeh Application","config":{"type":"object","name":"DocumentConfig","id":"badd844d-6258-47e1-83dc-fb31ca579a3c","attributes":{"notifications":{"type":"object","name":"Notifications","id":"b819ced1-b62f-4e7a-b06d-3e3d334b68a1"}}},"roots":[{"type":"object","name":"Row","id":"8e56f626-20e7-4325-9fc8-05a44ba982c9","attributes":{"name":"Row00257","tags":["embedded"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 300px));\n  -webkit-mask-size: auto calc(min(50%, 300px));\n}",{"type":"object","name":"ImportedStyleSheet","id":"555883a7-48c3-4161-9f74-5356abe96d2b","attributes":{"url":"https://cdn.holoviz.org/panel/1.8.3/dist/css/loading.css"}},{"type":"object","name":"ImportedStyleSheet","id":"f34649be-9a5b-4472-a28a-50cd241516e1","attributes":{"url":"https://cdn.holoviz.org/panel/1.8.3/dist/css/listpanel.css"}},{"type":"object","name":"ImportedStyleSheet","id":"b74b1a73-cb6a-4d05-9542-3d3abe340254","attributes":{"url":"https://cdn.holoviz.org/panel/1.8.3/dist/bundled/theme/default.css"}},{"type":"object","name":"ImportedStyleSheet","id":"298770df-ecd7-464a-9c25-f90e46d805c9","attributes":{"url":"https://cdn.holoviz.org/panel/1.8.3/dist/bundled/theme/native.css"}}],"margin":0,"align":"start","children":[{"type":"object","name":"ipywidgets_bokeh.widget.IPyWidget","id":"a90d78e7-5ec8-4f43-97a9-c6e1a20b9076","attributes":{"margin":[5,10],"align":"start","bundle":{"type":"map","entries":[["spec",{"type":"map","entries":[["version_major",2],["version_minor",0],["model_id","1e75f395ce38456c897b8ba337cb7764"]]}],["state",{"type":"map","entries":[["version_major",2],["version_minor",0],["state",{"type":"map","entries":[["1e75f395ce38456c897b8ba337cb7764",{"type":"map","entries":[["model_name","HBoxModel"],["model_module","@jupyter-widgets/controls"],["model_module_version","2.0.0"],["state",{"type":"map","entries":[["_dom_classes",[]],["_model_module","@jupyter-widgets/controls"],["_model_module_version","2.0.0"],["_model_name","HBoxModel"],["_view_count",null],["_view_module","@jupyter-widgets/controls"],["_view_module_version","2.0.0"],["_view_name","HBoxView"],["box_style",""],["children",["IPY_MODEL_08b51dbae8f840e8a2dae16aa682f1c7","IPY_MODEL_04b7859b02994a4e8857cfcf51669c19"]],["layout","IPY_MODEL_f1137f426c5d41d7a661939913d33d56"],["tabbable",null],["tooltip",null]]}]]}],["08b51dbae8f840e8a2dae16aa682f1c7",{"type":"map","entries":[["model_name","VBoxModel"],["model_module","@jupyter-widgets/controls"],["model_module_version","2.0.0"],["state",{"type":"map","entries":[["_dom_classes",[]],["_model_module","@jupyter-widgets/controls"],["_model_module_version","2.0.0"],["_model_name","VBoxModel"],["_view_count",null],["_view_module","@jupyter-widgets/controls"],["_view_module_version","2.0.0"],["_view_name","VBoxView"],["box_style",""],["children",["IPY_MODEL_49fcb308fb0f45cea554a7fd16d00a94"]],["layout","IPY_MODEL_86c8767ec5e9465fb115106582432a4e"],["tabbable",null],["tooltip",null]]}]]}],["49fcb308fb0f45cea554a7fd16d00a94",{"type":"map","entries":[["model_name","HTMLModel"],["model_module","@jupyter-widgets/controls"],["model_module_version","2.0.0"],["state",{"type":"map","entries":[["_dom_classes",[]],["_model_module","@jupyter-widgets/controls"],["_model_module_version","2.0.0"],["_model_name","HTMLModel"],["_view_count",null],["_view_module","@jupyter-widgets/controls"],["_view_module_version","2.0.0"],["_view_name","HTMLView"],["description",""],["description_allow_html",false],["layout","IPY_MODEL_accebb4dc7464614ac1c77ec6357a56c"],["placeholder","\u200b"],["style","IPY_MODEL_0d88e99ef3bf4fddbf1f86ac682e1691"],["tabbable",null],["tooltip",null],["value","&lt;div style='background-color: white; padding: 10px; border-radius: 5px;'&gt;&lt;h1&gt;&lt;u&gt;Variogram Analysis Interactive GUI&lt;/u&gt;&lt;/h1&gt;\n&lt;p&gt;&lt;span style='font-size:24px; line-height:1; margin:0; padding:0; display:block;'&gt;\n&lt;b&gt;Overview&lt;/b&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:18px; line-height:1; margin:0; padding:0; display:block;'&gt;\n&lt;b&gt;&lt;i&gt;Variogram initialization&lt;/i&gt;&lt;/b&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nSet the values for the &lt;b&gt;lag resolution&lt;/b&gt; and &lt;b&gt;number of lags&lt;/b&gt; used for computing the\nempirical and theoretical variograms. The initial values correspond to those used for creating\nthe &lt;span style='color: #4EC9B0; background-color: white; padding: 2px 4px; border-radius: 3px;\nfont-family: monospace; font-weight: bold;'&gt;VariogramGUI&lt;/span&gt; object:\n&lt;/span&gt;&lt;/p&gt;\n&lt;ul style='margin: 5px 0; padding-left: 20px; line-height: 1.2;'&gt;\n&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Lag resolution:&lt;/b&gt;\n0.002&lt;/li&gt;\n&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Number of lags:&lt;/b&gt;\n30&lt;/li&gt;\n&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Coordinates:&lt;/b&gt;\n('x', 'y')&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nThe coordinates correspond to the &lt;i&gt;x&lt;/i&gt;- and &lt;i&gt;y&lt;/i&gt;-coordinates of the geospatial dataset.\nThis variable is static and remains constant. Once the variables have been changed to the\ndesired values, click &lt;span style='background-color: #337ab7; padding: 2px 4px;\nborder-radius: 3px; font-family: monospace; font-weight: bold; color: white;'&gt;Initialize\nvariogram&lt;/span&gt; and proceed to the next tab: &lt;span style='background-color: lightgrey;\ncolor: black; padding: 2px 4px; border-radius: 3px; font-family: monospace; font-weight: bold;'&gt;\nEmpirical variogram&lt;/span&gt;.\n&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:18px; line-height:1; margin:0; padding:0; display:block;'&gt;\n&lt;b&gt;&lt;i&gt;Empirical variogram&lt;/i&gt;&lt;/b&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nSelect the variable that will be used for the variogram analysis. There are currently three\noptions available:&lt;/span&gt;&lt;/p&gt;\n&lt;ul style='margin: 5px 0; padding-left: 20px; line-height: 1.2;'&gt;\n    &lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Number density (animals nmi\u207b\u00b2)&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Biomass density (kg nmi\u207b\u00b2)&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;NASC (m\u00b2 nmi\u207b\u00b2)&lt;/b&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nThe azimuth angle filter is optional and will only be applied if the box is checked. This\naccounts for directionality in spatial autocorrelation. Valid values are bounded between 0\u00b0 and\n180\u00b0. Once the parameters are set to their desired values, click &lt;span\nstyle='background-color: #337ab7; padding: 2px 4px; border-radius: 3px; font-family: monospace;\nfont-weight: bold; color: white;'&gt;Compute empirical variogram&lt;/span&gt;. This will calculate the\nsemivariance (\ud835\udf38) across the defined lag distances (\ud835\udc89), which will render an interactive figure\nto the right of the control panel. Hovering the mouse cursor over individual points, whose\nsizes are scaled to their respective lag counts, will provide lag-specific details. Once this\nstep is completed, proceed to the next tab: &lt;span style='background-color: lightgrey;\ncolor: black; padding: 2px 4px; border-radius: 3px; font-family: monospace; font-weight: bold;'&gt;\nVariogram model&lt;/span&gt;.\n&lt;/span&gt;\n&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:18px; line-height:1; margin:0; padding:0; display:block;'&gt;\n&lt;b&gt;&lt;i&gt;Variogram model&lt;/i&gt;&lt;/b&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nSelect one of the specific variogram models available in the &lt;b&gt;&lt;code&gt;Variogram model&lt;/code&gt;&lt;/b&gt; dropdown\nmenu. The current models are available:\n&lt;/span&gt;&lt;/p&gt;\n&lt;div style='display: flex; margin: 5px 0;'&gt;\n    &lt;ul style='margin: 0; padding-left: 20px; padding-right: 5px; line-height: 1.2; width: 50%;'&gt;\n    &lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Bessel-Exponential&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Bessel-Gaussian&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Cosine-Exponential&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Cosine-Gaussian&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Cubic&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Exponential&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Exponential-Linear&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Gaussian&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Gaussian-Linear&lt;/b&gt;&lt;/li&gt;\n    &lt;/ul&gt;\n    &lt;ul style='margin: 0; padding-left: 5px; line-height: 1.2; width: 50%;'&gt;\n    &lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;J-Bessel&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;K-Bessel&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Linear&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Mat\u00e9rn&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Nugget&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Pentaspherical&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Power law&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Rational quadratic&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Cardinal sine&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Spherical&lt;/b&gt;&lt;/li&gt;\n    &lt;/ul&gt;\n&lt;/div&gt;\n\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nEach model selection from the dropdown menu will dynamically populate the window with the model-\nspecific parameters. For example, selecting &lt;b&gt;&lt;code&gt;Exponential&lt;/code&gt;&lt;/b&gt; will bring up the following\nparameters:\n&lt;/span&gt;&lt;/p&gt;\n&lt;ul style='margin: 5px 0; padding-left: 20px; line-height: 1.2;'&gt;\n    &lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Correlation range (a)&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Sill (C)&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Nugget (C\u2080)&lt;/b&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nAlternatively, selecting &lt;b&gt;&lt;code&gt;Mat\u00e9rn&lt;/code&gt;&lt;/b&gt; produces:\n&lt;/span&gt;&lt;/p&gt;\n&lt;ul style='margin: 5px 0; padding-left: 20px; line-height: 1.2;'&gt;\n    &lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Correlation range (a)&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Sill (C)&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Nugget (C\u2080)&lt;/b&gt;&lt;/li&gt;&lt;li style='margin: 2px 0; padding: 0;'&gt;&lt;b&gt;Mat\u00e9rn shape parameter (\u03bd)&lt;/b&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nOnce the parameters are set to their desired values, click &lt;span\nstyle='background-color: #337ab7; padding: 2px 4px; border-radius: 3px; font-family: monospace;\nfont-weight: bold; color: white;'&gt;Compute theoretical variogram&lt;/span&gt;. This will model the\nsemivariance and overlay a &lt;span style='background-color:black; color:white;'&gt;&lt;b&gt;black line&lt;/b&gt;\n&lt;/span&gt; on top of the empirical variogram results. When a dictionary is provided for &lt;span\nstyle='background-color:white; font-family: monospace'&gt;variogram_parameters&lt;/span&gt; when\ncreating the &lt;span style='color: #4EC9B0; background-color: white; padding: 2px 4px;\nborder-radius: 3px; font-family: monospace; font-weight: bold;'&gt; VariogramGUI&lt;/span&gt; object,\nthe default values for each parameter will automatically inherit those from that input. This\nrepresents the &lt;i&gt;initial model fit&lt;/i&gt;. Proceed to the next tab: &lt;span\nstyle='background-color: lightgrey; color: black; padding: 2px 4px; border-radius: 3px;\nfont-family: monospace; font-weight: bold;'&gt;Optimize variogram parameters&lt;/span&gt;.\n&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:18px; line-height:1; margin:0; padding:0; display:block;'&gt;\n&lt;b&gt;&lt;i&gt;Optimize variogram parameters&lt;/i&gt;&lt;/b&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nVariogram model parameter optimization is used to compute the best-fit values for the model\ndefined within the &lt;span style='background-color: lightgrey; color: black; padding: 2px 4px;\nborder-radius: 3px; font-family: monospace; font-weight: bold;'&gt;Variogram model&lt;/span&gt; tab.\nFirst, click the &lt;span style='background-color: #00bcd4; padding: 2px 4px; border-radius: 3px;\nfont-family: monospace; font-weight: bold; color: white;'&gt;Update parameter bounds&lt;/span&gt; button\nto populate the window with the model-specific parameters. Each parameter will have four\noptions: &lt;b&gt;&lt;code&gt;Min&lt;/code&gt;&lt;/b&gt;, &lt;b&gt;&lt;code&gt;Value&lt;/code&gt;&lt;/b&gt;, &lt;b&gt;&lt;code&gt;Max&lt;/code&gt;&lt;/b&gt;, and &lt;b&gt;&lt;code&gt;Vary&lt;/code&gt;&lt;/b&gt;. This provides\ninstructions to the built-in optimization algorithm on how to use each variable. When\n&lt;b&gt;&lt;code&gt;Vary&lt;/code&gt;&lt;/b&gt; is unchecked, &lt;b&gt;&lt;code&gt;Value&lt;/code&gt;&lt;/b&gt; defines the constant value for that particular\nparameter. Otherwise, &lt;b&gt;&lt;code&gt;Value&lt;/code&gt;&lt;/b&gt; is the initial value at the start of the optimization\nalgorithm. &lt;b&gt;&lt;code&gt;Min&lt;/code&gt;&lt;/b&gt; and &lt;b&gt;&lt;code&gt;Max&lt;/code&gt;&lt;/b&gt; correspond to the minimum and maximum values that the\noptimizer is allowed to evaluate, respectively.\n&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nThe &lt;b&gt;&lt;code&gt;Optimization kwargs&lt;/code&gt;&lt;/b&gt; text area represents a formattable dictionary used to inform\nthe &lt;code&gt;lmfit&lt;/code&gt;-based optimizer. The optimizer uses the least-squares minimizer, so all &lt;code&gt;lmfit&lt;/code&gt;\nkeyword arguments specific to &lt;code&gt;method=\"least_squares\"&lt;/code&gt; are valid here. This allows for a\ndictionary like below to be entered into this textfield that will be passed into the optimizer:\n&lt;/span&gt;&lt;/p&gt;\n&lt;pre style='background-color: #f4f4f4; padding: 4px 6px; border-radius: 3px; margin: 2px 0;\nfont-family: monospace; font-size: 14px; line-height: 1.2;'&gt;\n{\n    'max_nfev': 500,\n    'ftol': 1e-8,\n    'xtol': 1e-8,\n    'gtol': 1e-8,\n    'diff_step': 1e-10,\n    'jac': '3-point'\n}&lt;/pre&gt;\n\n&lt;p&gt;&lt;span style='font-size:14px; line-height:1.5; margin:0; padding:0; display:block;'&gt;\nAfter setting up all of the parameter definitions and optimizer keyword arguments, click\n&lt;span style='background-color: #337ab7; padding: 2px 4px; border-radius: 3px;\nfont-family: monospace; font-weight: bold; color: white;'&gt;Optimize variogram parameters&lt;/span&gt;\nto compute the best-fit variogram parameters. This will produce a &lt;span\nstyle='background-color:red; color:white;'&gt;&lt;b&gt;red line&lt;/b&gt;&lt;/span&gt; representing the updated\nmodeled variogram using the optimized parameters. An additional report will provide a printout\nof the best-fit parameters, with bold variables indicating those that were actually minimized\nand not held constant. If the GUI instance was stored as a variable, then the parameters can\nalso be extracted as a dictionary via &lt;span style='color: #4EC9B0; background-color: white;\npadding: 2px 4px; border-radius: 3px; font-family: monospace; font-weight: bold;'&gt;\nVariogramGUI.optimized_parameters&lt;/span&gt;.\n&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;&lt;span style='font-size:18px; line-height:1; margin:0; padding:0; display:block;'&gt;\n&lt;b&gt;&lt;i&gt;See also&lt;/i&gt;&lt;/b&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;Documentation for the &lt;span style='color: #4EC9B0; background-color: white; padding: 2px 4px;\nborder-radius: 3px; font-family: monospace; font-weight: bold;'&gt;\nechopop.variogram.Variogram&lt;/span&gt; class.&lt;/p&gt;&lt;/div&gt;"]]}]]}],["accebb4dc7464614ac1c77ec6357a56c",{"type":"map","entries":[["model_name","LayoutModel"],["model_module","@jupyter-widgets/base"],["model_module_version","2.0.0"],["state",{"type":"map","entries":[["_model_module","@jupyter-widgets/base"],["_model_module_version","2.0.0"],["_model_name","LayoutModel"],["_view_count",null],["_view_module","@jupyter-widgets/base"],["_view_module_version","2.0.0"],["_view_name","LayoutView"],["align_content",null],["align_items",null],["align_self",null],["border_bottom",null],["border_left",null],["border_right",null],["border_top",null],["bottom",null],["display",null],["flex",null],["flex_flow",null],["grid_area",null],["grid_auto_columns",null],["grid_auto_flow",null],["grid_auto_rows",null],["grid_column",null],["grid_gap",null],["grid_row",null],["grid_template_areas",null],["grid_
