[tox]
envlist = py39, py310, py311, py312, lint, coverage
skip_missing_interpreters = true
recreate = false
parallel = auto

[testenv]
deps =
    pytest
    pytest-cov
commands = pytest --cov=echopop --cov-report=term --cov-report=html
install_command = pip install --cache-dir={env:TOX_PIP_CACHE_DIR:.tox/.cache} {opts} {packages}

[testenv:py311]
venv = fresh_py311
allowlist_externals =
    pytest
    pytest-cov
deps =
    python-dateutil
commands = pytest --cov=echopop --cov-report=term --cov-report=html
install_command = pip install --cache-dir={env:TOX_PIP_CACHE_DIR:.tox/.cache} {opts} {packages}

[testenv:lint]
deps = pre-commit
commands = pre-commit run --all-files

