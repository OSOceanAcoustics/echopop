name: echopop
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  # Jupyter stack
  - ipympl
  - ipywidgets<8
  - jupyter_contrib_nbextensions
  - notebook<6.5
  # 9/27/23. See https://github.com/microsoft/azuredatastudio/issues/24436#issuecomment-1723328100
  - traitlets<5.10
  # Computational stack
  - geopandas
  - geopy
  - openpyxl
  # 9/27/23: Pin to <2 to avoid new warning occurring in several cases
  - pandas<2
  - PyYAML
  - shapely<2
  - scipy
